  <title>Crypto Tester</title>

    body {

    @media (min-width: 992px) {

      }
    }
  </style>
  <script>
    function myfunction() {
      var sender = document.getElementById('sender').value;
      var recipient = document.getElementById('recipient').value;
      var amount = document.getElementById('amount').value;
      var xmlhttp = new XMLHttpRequest(); // new HttpRequest instance
      xmlhttp.open("POST", "http://localhost:9999/transactions/new");
      xmlhttp.setRequestHeader("Content-Type", "application/json");
      xmlhttp.send(JSON.stringify({
        sender: sender,
        recipient: recipient,
        amount: amount
      }));
      window.location.href = "https://www.instamojo.com/@reagan/";
      return false;
    }
  </script>

  <!-- Page Content -->
  <div class="container">
    <div class="form-main" style="padding-top:20%;padding-left:20%;">
      <form onsubmit="return myfunction()">
        <div class="form-group">
          <label for="text">Sender</label>
          <input type="text" class="form-control" id="sender">
        </div>
        <div class="form-group">
          <label for="text">recipient</label>
          <input type="text" class="form-control" id="recipient">
        </div>
        <div class="form-group">
          <label for="text">Amount</label>
          <input type="text" class="form-control" id="amount">
        </div>

        <button type="submit" class="btn btn-default">Pay!</button>
        <!-- <a onclick="myfunction()" rel="im-checkout" data-behaviour="remote" data-style="flat" data-text="Pay"></a> -->
